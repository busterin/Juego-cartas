<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
  <title>Cartas ‚Äî Coste & Puntos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Portada a pantalla completa -->
  <div id="startOverlay" class="splash visible" aria-hidden="false">
    <div class="splash-cover">
      <button id="startBtn" class="btn start">JUGAR ‚ñ∂</button>
    </div>
  </div>

  <main id="game" aria-label="Cartas de coste y puntos">
    <!-- HUD superior -->
    <header class="top-hud">
      <div class="portrait player">
        <div class="frame hex" aria-hidden="true">üêª</div>
        <div class="info">
          <div class="name">JUGADOR</div>
          <div class="meters">
            <span class="meter coin"><span class="value" id="pCoins">3</span></span>
            <span class="meter pts"><span class="value" id="pScore">0</span></span>
          </div>
        </div>
      </div>

      <div class="round-display">
        <div id="roundNo" class="round-no">1</div>
      </div>

      <div class="portrait enemy">
        <div class="frame hex" aria-hidden="true">üòà</div>
        <div class="info">
          <div class="name">RIVAL</div>
          <div class="meters">
            <span class="meter coin"><span class="value" id="eCoins">3</span></span>
            <span class="meter pts"><span class="value" id="eScore">0</span></span>
          </div>
        </div>
      </div>
    </header>

    <!-- Tablero (2 filas de 3) -->
    <section class="board" aria-label="Tablero central">
      <div class="row row-enemy">
        <div class="lanes lanes-3 enemy">
          <div class="slot enemy" data-side="enemy" data-lane="0"></div>
          <div class="slot enemy" data-side="enemy" data-lane="1"></div>
          <div class="slot enemy" data-side="enemy" data-lane="2"></div>
        </div>
      </div>
      <div class="row row-player">
        <div class="lanes lanes-3">
          <div class="slot" data-side="player" data-lane="0"></div>
          <div class="slot" data-side="player" data-lane="1"></div>
          <div class="slot" data-side="player" data-lane="2"></div>
        </div>
      </div>
    </section>

    <!-- Mano -->
    <section class="hand-zone">
      <div id="hand" class="hand" role="list"></div>
    </section>

    <!-- Barra inferior -->
    <footer class="bottom-bar">
      <button id="passBtn" class="btn primary">PASAR TURNO</button>
      <button id="resetBtn" class="btn">Reiniciar</button>
    </footer>
  </main>

  <!-- Fin de partida -->
  <div id="endOverlay" class="overlay" role="dialog" aria-live="polite">
    <div class="panel">
      <h2 id="endTitle">Resultado</h2>
      <p id="endLine" class="muted"></p>
      <div class="row-btns">
        <button id="againBtn" class="btn">Jugar de nuevo</button>
      </div>
    </div>
  </div>

  <!-- Zoom carta -->
  <div id="zoomOverlay" class="overlay" role="dialog" aria-modal="true">
    <div class="zoom-panel">
      <div id="zoomCardWrap"></div>
    </div>
  </div>

  <!-- Toast de turno -->
  <div id="turnToast" class="turn-toast" aria-live="polite"></div>

  <script src="script.js"></script>
</body>
</html>
