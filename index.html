<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
  <title>Cartas — Coste & Vida</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Portada -->
  <div id="startOverlay" class="splash visible">
    <div class="splash-cover">
      <button id="startBtn" class="btn">JUGAR</button>
    </div>
  </div>

  <!-- Pantalla estilo Fire Emblem -->
  <div id="dialogue" class="dialogue hidden">
    <img src="Guerrera.PNG" alt="Guerrera" class="portrait" />
    <div class="dialogue-box">
      <p id="dialogueText"></p>
      <button id="nextDialogue">▶</button>
    </div>
  </div>

  <!-- Tablero de cartas -->
  <main id="gameBoard" class="hidden">
    <section id="playerZone" class="zone"></section>
    <section id="enemyZone" class="zone"></section>
  </main>

  <script src="script.js"></script>
</body>
</html>
