<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
  <title>Cartas ‚Äî Coste & Puntos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Portada a pantalla completa -->
  <div id="startOverlay" class="splash visible" aria-hidden="false">
    <div class="splash-cover" role="img" aria-label="Portada del juego">
      <button id="startBtn" class="btn start" aria-label="Empezar partida">JUGAR ‚ñ∂</button>
    </div>
  </div>

  <main id="game" aria-label="Cartas de coste y puntos">
    <!-- HUD superior -->
    <header class="top-hud">
      <div class="portrait player" aria-label="Panel del jugador">
        <div class="frame hex" aria-hidden="true">üêª</div>
        <div class="info">
          <div class="name">JUGADOR</div>
          <div class="meters" aria-live="polite">
            <span class="meter coin" aria-label="Monedas del jugador"><span class="value" id="pCoins">3</span></span>
            <span class="meter pts" aria-label="Puntos del jugador"><span class="value" id="pScore">0</span></span>
          </div>
        </div>
      </div>

      <div class="round-display" aria-label="Ronda actual">
        <div id="roundNo" class="round-no" aria-live="polite">1</div>
      </div>

      <div class="portrait enemy" aria-label="Panel del rival">
        <div class="frame hex" aria-hidden="true">üòà</div>
        <div class="info">
          <div class="name">RIVAL</div>
          <div class="meters" aria-live="polite">
            <span class="meter coin" aria-label="Monedas del rival"><span class="value" id="eCoins">3</span></span>
            <span class="meter pts" aria-label="Puntos del rival"><span class="value" id="eScore">0</span></span>
          </div>
        </div>
      </div>
    </header>

    <!-- Tablero (3 huecos por lado) -->
    <section class="board" aria-label="Tablero central">
      <div class="row row-enemy">
        <div class="lanes lanes-3 enemy">
          <div class="slot enemy" data-side="enemy" data-lane="0" aria-label="Casilla rival 1"></div>
          <div class="slot enemy" data-side="enemy" data-lane="1" aria-label="Casilla rival 2"></div>
          <div class="slot enemy" data-side="enemy" data-lane="2" aria-label="Casilla rival 3"></div>
        </div>
      </div>
      <div class="row row-player">
        <div class="lanes lanes-3">
          <div class="slot" data-side="player" data-lane="0" aria-label="Tu casilla 1"></div>
          <div class="slot" data-side="player" data-lane="1" aria-label="Tu casilla 2"></div>
          <div class="slot" data-side="player" data-lane="2" aria-label="Tu casilla 3"></div>
        </div>
      </div>
    </section>

    <!-- Mano -->
    <section class="hand-zone" aria-label="Tu mano de cartas">
      <div id="hand" class="hand" role="list"></div>
    </section>

    <!-- Barra inferior -->
    <footer class="bottom-bar">
      <button id="passBtn" class="btn primary" aria-label="Pasar turno">PASAR TURNO</button>
      <button id="resetBtn" class="btn" aria-label="Reiniciar partida">Reiniciar</button>
    </footer>
  </main>

  <!-- Fin de partida -->
  <div id="endOverlay" class="overlay" role="dialog" aria-live="polite" aria-label="Resultado de la partida">
    <div class="panel">
      <h2 id="endTitle">Resultado</h2>
      <p id="endLine" class="muted"></p>
      <div class="row-btns">
        <button id="againBtn" class="btn" aria-label="Jugar de nuevo">Jugar de nuevo</button>
      </div>
    </div>
  </div>

  <!-- Zoom carta -->
  <div id="zoomOverlay" class="overlay" role="dialog" aria-modal="true" aria-label="Detalle de carta">
    <div class="zoom-panel">
      <div id="zoomCardWrap"></div>
    </div>
  </div>

  <!-- Toast -->
  <div id="turnToast" class="turn-toast" aria-live="polite"></div>

  <!-- Overlay de robo (carta al centro) -->
  <div id="drawOverlay" class="draw-overlay" aria-hidden="true">
    <div id="drawCard" class="draw-card"></div>
  </div>

  <script src="script.js?v=back3"></script>
</body>
</html>
